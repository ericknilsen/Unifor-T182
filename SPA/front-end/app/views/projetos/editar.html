<h3>Editar Projeto</h3>

<div class="well">
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" 
                id="nome" [(ngModel)]="projeto.nome">
        </div>
        <div class="form-group">
            <label class="control-label" for="descricao">Descricao</label>
            <input type="descricao" class="form-control" name="email" 
                id="descricao" [(ngModel)]="projeto.descricao">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" (click)="atualizar()">
                Atualizar
            </button>
            <a class="btn btn-default" [routerLink]="['/projeto-listar']">
                Voltar
            </a>
        </div>
    </form>
</div>
